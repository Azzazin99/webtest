<!DOCTYPE html>
<html>
<head>
    <title>Google Sheets Data Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .tab {
            display: inline-block;
            padding: 10px 20px;
            background: #eee;
            cursor: pointer;
            border: 1px solid #ccc;
            border-bottom: none;
            margin-right: 2px;
            border-radius: 5px 5px 0 0;
            transition: background 0.2s;
        }
        .tab.active {
            background: #fff;
            font-weight: bold;
            border-bottom: 1px solid #fff;
        }
        .sheet-content {
            display: none;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 0 5px 5px 5px;
            background: #fff;
            min-height: 120px;
            overflow-x: auto;
        }
        .sheet-content.active {
            display: block;
        }
        @media (max-width: 600px) {
            .tab { padding: 8px 8px; font-size: 14px; }
            .sheet-content { padding: 5px; font-size: 14px; }
        }
        .loading { color: #888; font-style: italic; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 6px 8px; text-align: left; }
        th { background: #f5f5f5; }
        .date {
            color: #6b7280;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .date::before {
            content: 'üìÖ';
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <h1>‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å Google Sheets ‡∏ó‡∏±‡πâ‡∏á 5 ‡∏ä‡∏µ‡∏ó</h1>
    <div id="tabs">
        <div class="tab active" data-sheet="Press_Release">Press Release</div>
        <div class="tab" data-sheet="Recruitment_News">Recruitment News</div>
        <div class="tab" data-sheet="Principles">Principles</div>
        <div class="tab" data-sheet="Manual">Manual</div>
        <div class="tab" data-sheet="Legal_Method">Legal Method</div>
    </div>
    <div id="sheet-contents">
        <div id="Press_Release" class="sheet-content active"></div>
        <div id="Recruitment_News" class="sheet-content"></div>
        <div id="Principles" class="sheet-content"></div>
        <div id="Manual" class="sheet-content"></div>
        <div id="Legal_Method" class="sheet-content"></div>
    </div>
    <script>
    // ‡∏Å‡∏≥‡∏´‡∏ô‡∏î Spreadsheet ID ‡πÅ‡∏•‡∏∞‡∏ä‡∏∑‡πà‡∏≠‡∏ä‡∏µ‡∏ó
    const spreadsheetId = '1Ewr0XkjBNIEaCEAbggMYXJda9XQYr7iZCxzO5i4ilW4'; // <-- ‡πÉ‡∏™‡πà Spreadsheet ID ‡∏à‡∏£‡∏¥‡∏á
    const sheetNames = ['Press_Release', 'Recruitment_News', 'Principles', 'Manual', 'Legal_Method'];

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏ä‡∏µ‡∏ó
    function fetchSheet(sheetName) {
        const container = document.getElementById(sheetName);
        container.innerHTML = '<span class="loading">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</span>';
        const url = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;
        fetch(url)
            .then(res => res.text())
            .then(text => {
                try {
                    const json = JSON.parse(text.substr(47).slice(0, -2));
                    let html = `<h2>${sheetName.replace(/_/g, ' ')}</h2><table><tr>`;
                    // Header
                    json.table.cols.forEach(col => {
                        html += `<th>${col.label}</th>`;
                    });
                    html += '</tr>';
                    // Rows
                    json.table.rows.forEach(row => {
                        html += '<tr>';
                        row.c.forEach(cell => {
                            html += `<td>${cell ? cell.v : ''}</td>`;
                        });
                        html += '</tr>';
                    });
                    html += '</table>';
                    container.innerHTML = html;
                } catch (e) {
                    container.innerHTML = '<span class="loading">‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏î‡πâ</span>';
                }
            })
            .catch(() => {
                container.innerHTML = '<span class="loading">‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</span>';
            });
    }

    // ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏â‡∏û‡∏≤‡∏∞ tab ‡πÅ‡∏£‡∏Å
    fetchSheet(sheetNames[0]);

    // ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÅ‡∏ó‡πá‡∏ö
    document.querySelectorAll('#tabs .tab').forEach(tab => {
        tab.addEventListener('click', function() {
            // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô active tab
            document.querySelectorAll('#tabs .tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô active content
            document.querySelectorAll('.sheet-content').forEach(c => c.classList.remove('active'));
            const sheetName = tab.getAttribute('data-sheet');
            const contentDiv = document.getElementById(sheetName);
            contentDiv.classList.add('active');
            // ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ñ‡πâ‡∏≤‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÄ‡∏Ñ‡∏¢‡πÇ‡∏´‡∏•‡∏î
            if (!contentDiv.dataset.loaded) {
                fetchSheet(sheetName);
                contentDiv.dataset.loaded = '1';
            }
        });
    });
    // preload tab ‡πÅ‡∏£‡∏Å
    document.getElementById(sheetNames[0]).dataset.loaded = '1';

    function formatDate(dateStr) {
    try {
        // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô Date object string ‡∏à‡∏≤‡∏Å Google Sheets (‡πÄ‡∏ä‡πà‡∏ô "Date(2025,5,19,10,16,23)")
        if (typeof dateStr === 'string' && dateStr.startsWith('Date(')) {
            // ‡πÅ‡∏¢‡∏Å‡∏Ñ‡πà‡∏≤‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡∏≠‡∏≠‡∏Å‡∏°‡∏≤‡∏à‡∏≤‡∏Å Date(...)
            const values = dateStr.replace('Date(', '').replace(')', '').split(',');
            // ‡∏™‡∏£‡πâ‡∏≤‡∏á Date object ‡πÉ‡∏´‡∏°‡πà (‡πÄ‡∏î‡∏∑‡∏≠‡∏ô‡∏ï‡πâ‡∏≠‡∏á‡πÑ‡∏°‡πà‡∏•‡∏ö 1 ‡πÄ‡∏û‡∏£‡∏≤‡∏∞ Google Sheets ‡∏™‡πà‡∏á‡πÄ‡∏î‡∏∑‡∏≠‡∏ô‡∏à‡∏£‡∏¥‡∏á ‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà index)
            // const date = new Date(values[0], values[1] - 1, values[2]);
            const date = new Date(values[0], values[1], values[2]); // ‡πÅ‡∏Å‡πâ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ

            // ‡πÅ‡∏õ‡∏•‡∏á‡πÄ‡∏õ‡πá‡∏ô‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÑ‡∏ó‡∏¢ ‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà (‡πÑ‡∏°‡πà‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏ß‡∏•‡∏≤)
            return date.toLocaleDateString('th-TH', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
        return "-";
    } catch (error) {
        console.error('Error formatting date:', error);
        return "-";
    }
}
    </script>
</body>
</html>
