<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ระบบแท็บแบบ AJAX</title>
  <style>
    .tabs {
      display: flex;
      background-color: #f2f2f2;
      padding: 10px;
    }
    .tabs button {
      margin-right: 10px;
      padding: 10px;
      cursor: pointer;
      border: none;
      background-color: #ddd;
    }
    .tabs button.active {
      background-color: #bbb;
    }
    #tab-content {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #fff;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <button onclick="loadTab('Press_Release.html', this)">ข่าวประชาสัมพันธ์</button>
    <button onclick="loadTab('Recruitment_News.html', this)">ข่าวรับสมัคร</button>
    <button onclick="loadTab('Principles.html', this)">หลักเกณฑ์</button>
  </div>

  <div id="tab-content">กรุณาเลือกแท็บเพื่อดูข้อมูล</div>

  <script>
    function loadTab(file, btn) {
      // ลบ active จากปุ่มทั้งหมด
      document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      fetch(file)
        .then(response => response.text())
        .then(data => {
          document.getElementById('tab-content').innerHTML = data;
        })
        .catch(error => {
          document.getElementById('tab-content').innerHTML = "เกิดข้อผิดพลาดในการโหลดข้อมูล";
          console.error("Error loading tab:", error);
        });
    }
  </script>

</body>
</html>
