        const SHEET_ID = '1Ewr0XkjBNIEaCEAbggMYXJda9XQYr7iZCxzO5i4ilW4';
        const SHEET_NAME = 'Principles'; // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ä‡∏∑‡πà‡∏≠ Sheet ‡∏ï‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡πÉ‡∏ä‡πâ

function formatDate(dateStr) {
    try {
        // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô Date object string ‡∏à‡∏≤‡∏Å Google Sheets (‡πÄ‡∏ä‡πà‡∏ô "Date(2025,5,19,10,16,23)")
        if (typeof dateStr === 'string' && dateStr.startsWith('Date(')) {
            // ‡πÅ‡∏¢‡∏Å‡∏Ñ‡πà‡∏≤‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡∏≠‡∏≠‡∏Å‡∏°‡∏≤‡∏à‡∏≤‡∏Å Date(...)
            const values = dateStr.replace('Date(', '').replace(')', '').split(',');
            // ‡∏™‡∏£‡πâ‡∏≤‡∏á Date object ‡πÉ‡∏´‡∏°‡πà (‡πÄ‡∏î‡∏∑‡∏≠‡∏ô‡∏ï‡πâ‡∏≠‡∏á‡πÑ‡∏°‡πà‡∏•‡∏ö 1 ‡πÄ‡∏û‡∏£‡∏≤‡∏∞ Google Sheets ‡∏™‡πà‡∏á‡πÄ‡∏î‡∏∑‡∏≠‡∏ô‡∏à‡∏£‡∏¥‡∏á ‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà index)
            // const date = new Date(values[0], values[1] - 1, values[2]);
            const date = new Date(values[0], values[1], values[2]); // ‡πÅ‡∏Å‡πâ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ

            // ‡πÅ‡∏õ‡∏•‡∏á‡πÄ‡∏õ‡πá‡∏ô‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÑ‡∏ó‡∏¢ ‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà (‡πÑ‡∏°‡πà‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏ß‡∏•‡∏≤)
            return date.toLocaleDateString('th-TH', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
        return "-";
    } catch (error) {
        console.error('Error formatting date:', error);
        return "-";
    }
}

let allNews = [];
let currentPage = 1;
const itemsPerPage = 10;

function renderPagination(totalPages) {
    const container = document.getElementById('news-container');
    let pagination = document.getElementById('pagination');
    if (pagination) pagination.remove();
    pagination = document.createElement('div');
    pagination.id = 'pagination';
    pagination.style.textAlign = 'center';
    pagination.style.margin = '30px 0 10px 0';

    // ‡∏õ‡∏∏‡πà‡∏°‡∏´‡∏•‡∏±‡∏Å‡πÄ‡∏Å‡∏ì‡∏ë‡πå‡πÉ‡∏´‡∏°‡πà‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î
    const firstBtn = document.createElement('button');
    firstBtn.textContent = '‡∏´‡∏•‡∏±‡∏Å‡πÄ‡∏Å‡∏ì‡∏ë‡πå‡πÉ‡∏´‡∏°‡πà‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î';
    firstBtn.className = 'page-btn';
    firstBtn.disabled = currentPage === 1;
    firstBtn.onclick = () => {
        currentPage = 1;
        displayNews();
    };
    pagination.appendChild(firstBtn);

    // ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏•‡∏Ç‡∏´‡∏ô‡πâ‡∏≤
    for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.className = 'page-btn' + (i === currentPage ? ' active' : '');
        btn.onclick = () => {
            currentPage = i;
            displayNews();
        };
        pagination.appendChild(btn);
    }

    // ‡∏õ‡∏∏‡πà‡∏°‡∏´‡∏•‡∏±‡∏Å‡πÄ‡∏Å‡∏ì‡∏ë‡πå‡πÄ‡∏Å‡πà‡∏≤‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î
    const lastBtn = document.createElement('button');
    lastBtn.textContent = '‡∏´‡∏•‡∏±‡∏Å‡πÄ‡∏Å‡∏ì‡∏ë‡πå‡πÄ‡∏Å‡πà‡∏≤‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î';
    lastBtn.className = 'page-btn';
    lastBtn.disabled = currentPage === totalPages;
    lastBtn.onclick = () => {
        currentPage = totalPages;
        displayNews();
    };
    pagination.appendChild(lastBtn);

    container.after(pagination);
}

function displayNews() {
    const container = document.getElementById('news-container');
    container.innerHTML = '';
    const start = (currentPage - 1) * itemsPerPage;
    const end = start + itemsPerPage;
    const pageNews = allNews.slice(start, end);
    pageNews.forEach(item => {
        const newsItem = document.createElement('div');
        newsItem.className = 'news-item';
        newsItem.innerHTML = `
            <div class="date">${formatDate(item.date)}</div>
            <div class="title">${item.title || '-'}</div>
            ${item.link ? `<a href="${item.link}" class="attachment" target="_blank" rel="noopener">‡∏î‡∏π‡πÄ‡∏≠‡∏Å‡∏™‡∏≤‡∏£‡πÅ‡∏ô‡∏ö</a>` : ''}
        `;
        container.appendChild(newsItem);
    });
    renderPagination(Math.ceil(allNews.length / itemsPerPage));
}

// ‡∏õ‡∏£‡∏±‡∏ö‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô fetchNews ‡πÉ‡∏´‡πâ‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏á‡πà‡∏≤‡∏¢‡∏Ç‡∏∂‡πâ‡∏ô
async function fetchNews() {
    const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;
    try {
        const response = await fetch(url);
        const text = await response.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));
        allNews = json.table.rows.map(row => ({
            date: row.c[0]?.v,
            title: row.c[1]?.v,
            link: row.c[2]?.v
        }));
        currentPage = 1;
        displayNews();
    } catch (error) {
        console.error('Error fetching data:', error);
    }
}
        // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÉ‡∏ä‡πâ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô fetchNews ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö
        document.addEventListener('DOMContentLoaded', fetchNews);
        // ‡πÇ‡∏´‡∏•‡∏î‡∏ü‡∏≠‡∏ô‡∏ï‡πå Sarabun
        const link = document.createElement('link');

        const iconLink = document.createElement('link');

    </script>
